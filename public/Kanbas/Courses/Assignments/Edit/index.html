<html>
  <head>
    <title>Index file for editing assignments</title>
  </head>
  <body>
    <form id="text-fields">
        <select id="publish-all">
            <option selected value="SpeedGrader">SpeedGrader</option>
        </select>
    </form>
    <hr>

    <h2>Assignment Name</h2>

    <form id="text-fields">
        <label for="text-fields-a-name"></label>
        <input type="text" id="text-fields-a-name" value="A1 - ENV + HTML"/>
    </form>

    <form id="textarea">
        <textarea cols="20" rows="3">This is the assignment description.</textarea>
    </form>

    <form id="text-fields">
        <label>Points</label><br/>
        <input type="text" value="100"/>
    </form>

    <form id="text-fields">
        <label>Assignment Group</label><br/>
        <select id="publish-all">
            <option selected value="ASSIGNMENTS">ASSIGNMENTS</option>
        </select>
    </form>

    <form id="text-fields">
        <label>Display Grade as</label><br/>
        <select id="publish-all">
            <option selected value="Percentage">Percentage</option>
        </select>
    </form>

    <form id="text-fields">
        <label>Submission Type</label><br/>
        <select id="publish-all">
            <option selected value="Online">Online</option>
        </select>
    </form>

    <label>Online Entry Options</label>
    <br/>
    <input type="checkbox"/>
    <label for="chkbox-txt">Text Entry</label>
    <br/>
    <input type="checkbox"/>
    <label for="chkbox-url">Website URL</label> 
    <br/>
    <input type="checkbox"/>
    <label for="chkbox-rec">Media Recordings</label> 
    <br/>
    <input type="checkbox"/>
    <label for="chkbox-ann">Student Annotation</label> 
    <br/>
    <input type="checkbox"/>
    <label for="chkbox-file">File Uploads</label> 
    <br/>
    <br/>

    <label>Assign</label>
    <form id="text-fields">
        <label>Assign to</label><br/>
        <input type="text" value="Everyone"/>
    </form>

    <form>
        <label for="text-fields-due"> Due </label><br/>
        <input type="date" id="text-fields-due" value="2021-01-01"/>
    </form>

    <form>
        <label for="text-fields-from"> Available From </label><br/>
        <input type="date" id="text-fields-from" value="2021-01-01"/>
    </form>

    <form>
        <label for="text-fields-until"> Until </label><br/>
        <input type="date" id="text-fields-until" value="2021-01-01"/>
    </form>

    <a href="/Kanbas/Courses/Assignments/screen.html">
        <button type="button">Cancel</button>
    </a>

    <a href="/Kanbas/Courses/Assignments/screen.html">
        <button type="button">Save</button>
    </a>
  </body>
</html>
